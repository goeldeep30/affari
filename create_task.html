<!-- Modal -->
<div class="modal fade" id="create_task_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Create New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="exampleFormControlInput1">Task Title</label>
          <input id="txt_task_title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Title">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter Task Description</label>
          <textarea id="txt_task_desc" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button onclick="create_task();closeNav();" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
      </div>

    </div>
  </div>
</div>
