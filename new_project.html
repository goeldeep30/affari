
<!-- Modal -->
<div class="modal fade" id="new_project_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Create New Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="frm_create_project">
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleFormControlInput1">Project Title</label>
            <input name="txt_proj_name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Project Description</label>
            <textarea name="txt_proj_desc" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="create_project()" type="submit" class="btn btn-primary" data-dismiss="modal">Create</button>
        </div>
      </form>


    </div>
  </div>
</div>
