    function genOTP() {

    },

    });
  }
  function authenticate_otp(otp=document.getElementById('partitioned').value){

    $.post("model/authenticate_otp.php",
    {
      new_otp: otp,
      v_mob_num: document.getElementById('num').value
    },
    function(data, status){
      alert(data);

        document.getElementById("num").readOnly = true;
      }
    });
  }
